services:
  backend:
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: true
    command: >
      sh -c "php artisan migrate &&
             php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    command: >
      sh -c "npm run dev"
